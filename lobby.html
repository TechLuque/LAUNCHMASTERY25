<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PÃ¡gina Scroll</title>
  <style>
    :root {
      --bg: #0f0f1a;
      --primary: #7600ff;
      --secondary: #00aaff;
      --text: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #111827cc;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      backdrop-filter: blur(8px);
      z-index: 1000;
    }

    header a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: background 0.3s;
    }

    header a:hover {
      background: var(--primary);
    }

    /* Sections */
    section {
      min-height: 100vh;
      padding: 6rem 2rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }

    #inicio {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    #nosotros {
      background: #1a1a2e;
    }

    #servicios {
      background: #16213e;
    }

    #contacto {
      background: #0f3460;
    }

    /* Responsive nav */
    @media (max-width: 768px) {
      header {
        flex-wrap: wrap;
        gap: 1rem;
      }

      section {
        font-size: 1.5rem;
        padding: 6rem 1rem 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#inicio">Inicio</a>
    <a href="#nosotros">Nosotros</a>
    <a href="#servicios">Servicios</a>
    <a href="#contacto">Contacto</a>
  </header>

  <section id="inicio">
    <h2>Inicio</h2>
  </section>
  <section id="nosotros">
    <h2>Nosotros</h2>
  </section>
  <section id="servicios">
    <h2>Servicios</h2>
  </section>
  <section id="contacto">
    <h2>Contacto</h2>
  </section>
</body>
</html>
